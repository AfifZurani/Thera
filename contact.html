<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f90068558c.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-title">
              <img src="./assets/header-icon.png" alt="icon" />
              <p>Afif</p>
            </div>
    
            <div class="nav-items">
              <p>
                <a href="#">Project</a>
              </p>
              <p>
                <a href="./contact.html">Contact</a>
              </p>
              <p>
                <a href="#">Among Us</a>
              </p>
            </div>
          </nav>
    </header>
    <main>
        <div class="contact-container">
            <div class="illustration">
                <img class="illustration-img" src="./assets/undraw_voice_assistant_nrv7.png" alt="" width="800px">
            </div>
            <div class="contact">
                <img class="profile-contact-img" src="assets/undraw_Pic_profile_re_7g2h.png" alt="">
                <h1>Contact me</h1>
                <p>Please feel free to contact me</p>
                <h4>your information</h4>
                <form action="https://formsubmit.co/afifzarani@gmail.com" method="post" autocomplete="off">
                    <div class="form-container">
                        <div class="input-container">
                            <div class="icon">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="form-input">
                                <input class="input-item" type="text" name="name" id="name" placeholder=" ">
                                <label for="name" class="form-label">Name</label>
                            </div>
                        </div>
                        <div class="input-container">
                            <div class="icon">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div class="form-input">
                                <input class="input-item" type="text" name="city" id="city" placeholder=" ">
                                <label for="city" class="form-label">City</label>
                            </div>
                        </div>
                        <div class="input-container">
                            <div class="icon">
                                <i class="far fa-envelope-open"></i>
                            </div>
                            <div class="form-input">
                                <input class="input-item" type="text" name="email" id="email" placeholder=" ">
                                <label for="email" class="form-label">email</label>
                            </div>
                        </div>
                        <div class="textarea-container">
                            <div class="icon">
                                <i class="fas fa-comment"></i>
                            </div>
                            <div class="form-textarea">
                                <textarea class="textarea" type="text"  name="message" id="message" cols="52" rows="8" placeholder=" "></textarea>
                                <label for="message" class="form-label">message</label>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" class="next">
                    <input type="submit" value="submit" class="submit">
                </form>
            </div>
        </div>
        <div class="modal-container">
            <div class="modal">
                <img src="./assets/rocket.png" alt="">
                <h3>Message Sent</h3>
                <p>Thank You For Submitting!</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="main-footer">
            <h3 class="info-top">Dreamy The Sigma Alpha Progammer and ambatuwar veteran</h3>
            <div class="social-media">
              <i class="fab fa-instagram-square"></i>
              <i class="fab fa-twitter-square"></i>
              <i class="fab fa-facebook-square"></i>
              <i class="fab fa-envelope"></i>
            </div>
            <p class="info-center">Copyright &copy; 2077. Dreamy. all rights reserved.</p>
          </div>
    </footer>
    <script>
        var btnSubmit = document.querySelector('.submit');
        var modal = document.querySelector('.modal-container');
        if(btnSubmit) {
            btnSubmit.addEventListener('click', function(){
                modal.classList.add('show');
                const next = document.querySelector('.next');
                next.setAttribute('value', 'https://afif-the-lv99-sigma.vercel.app/contact.html');
            });
        }
    </script>
</body>
</html>
